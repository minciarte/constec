<!DOCTYPE html>
<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Acceso Rápido con Usuario</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f8fafc",
                        "slate-custom": "#0f172a",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "3xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light font-display text-slate-custom flex items-center justify-center min-h-screen p-6">
<div class="w-full max-w-2xl mx-auto text-center">
<header class="mb-12">
  <div class="flex items-center justify-center gap-4 mb-4">
    
    <div class="inline-flex items-center justify-center p-1">
      <img 
        src="./Saphirus.svg"
        alt="Saphirus logo"
        class="w-14 h-14 object-contain"
      />
    </div>

    <h1 class="text-3xl md:text-4xl font-extrabold text-slate-custom tracking-tight">
      Portal de Clientes
    </h1>
  </div>

  <p class="text-slate-500 text-lg">
    Ingresaste como <span class="font-bold text-slate-custom">Juan Perez</span>
  </p>
</header>




<div class="grid grid-cols-1 gap-4">
<button class="group flex items-center justify-between p-6 bg-white border border-slate-200 rounded-2xl shadow-sm hover:shadow-md hover:border-primary/30 transition-all text-left">
<div class="flex items-center gap-5">
<div class="size-12 rounded-xl bg-blue-50 flex items-center justify-center text-primary group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined text-2xl">pageview</span>
</div>
<div>
<span class="block text-lg font-bold text-slate-custom">Buscar Comprobantes</span>
<span class="text-sm text-slate-400 font-medium">Facturas, recibos y notas de crédito</span>
</div>
</div>
<span class="material-symbols-outlined text-slate-300 group-hover:text-primary transition-colors">chevron_right</span>
</button>
<button class="group flex items-center justify-between p-6 bg-white border border-slate-200 rounded-2xl shadow-sm hover:shadow-md hover:border-primary/30 transition-all text-left">
<div class="flex items-center gap-5">
<div class="size-12 rounded-xl bg-indigo-50 flex items-center justify-center text-primary group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined text-2xl">add_card</span>
</div>
<div>
<span class="block text-lg font-bold text-slate-custom">Ingreso de Ordenes de Pago</span>
<span class="text-sm text-slate-400 font-medium">Registro de nuevas solicitudes</span>
</div>
</div>
<span class="material-symbols-outlined text-slate-300 group-hover:text-primary transition-colors">chevron_right</span>
</button>
<button class="group flex items-center justify-between p-6 bg-white border border-slate-200 rounded-2xl shadow-sm hover:shadow-md hover:border-primary/30 transition-all text-left">
<div class="flex items-center gap-5">
<div class="size-12 rounded-xl bg-slate-100 flex items-center justify-center text-primary group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined text-2xl">account_balance_wallet</span>
</div>
<div>
<span class="block text-lg font-bold text-slate-custom">Cuenta Corriente</span>
<span class="text-sm text-slate-400 font-medium">Estados de saldos y movimientos</span>
</div>
</div>
<span class="material-symbols-outlined text-slate-300 group-hover:text-primary transition-colors">chevron_right</span>
</button>
<button class="group flex items-center justify-between p-6 bg-white border border-slate-200 rounded-2xl shadow-sm hover:shadow-md hover:border-primary/30 transition-all text-left">
<div class="flex items-center gap-5">
<div class="size-12 rounded-xl bg-cyan-50 flex items-center justify-center text-primary group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined text-2xl">layers</span>
</div>
<div>
<span class="block text-lg font-bold text-slate-custom">Aplicación de Comprobantes</span>
<span class="text-sm text-slate-400 font-medium">Conciliación de pagos y documentos</span>
</div>
</div>
<span class="material-symbols-outlined text-slate-300 group-hover:text-primary transition-colors">chevron_right</span>
</button>
</div>
<footer class="mt-12">
<p class="text-slate-400 text-xs font-medium uppercase tracking-widest">Portal de Acceso Seguro</p>
</footer>
</div>

</body></html>
